<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK Knowledge Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!--Heading-->
  <h1 class="heading">
      <!--Adding my quiz logo-->
      <img class="logo" src="assets/images/quiz.png" alt="logo"> Knowledge Quiz
  </h1>
  <!--Welcome screen-->
  <section id="welcome-quiz">
    <p>Welcome to Rk Quiz best of luck</p>
  </section>
  <section id="rkQuiz-area">
  <!--quiz box-->
  <div class="quiz-box" id="quiz">
    <div class="my-quiz-header">
      <!--Questions list-->
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="first">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="second">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="third">Answer</label>
        </li>
        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="fourth">Answer</label>
        </li>
      </ul>
    </div>
    <!--Submit button-->
    <button id="submit" type="button">Submit</button>
  </div>
  </section>
  <button id="startQuiz" type="button" onclick="startQuiz()">Start Quiz</button>
  
  <!--Connect JavaScript file-->
  <script src="assets/js/script.js"></script>
</body>
</html>
